version: '3.1'

volumes:
  postgres_data:
    driver: local

services:

  postgres-dev:
    image: postgres
    ports:
    - 5435:5432
    volumes:
    - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: 'developer'
      POSTGRES_DB: 'sudodev'
      POSTGRES_PASSWORD: 'password'

